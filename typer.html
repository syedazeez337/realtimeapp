<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Real-time respose:</h2>
        <p id="resp"></p>

        <script>
            var sse = new EventSource('/events');
            var resp = document.getElementById('resp');

            sse.onmessage = function(event) {
                resp.innerHTML += event.data + ' ';
            };
        </script>
    </body>
</html>
